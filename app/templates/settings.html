{# Registration page #}

{% extends "base.html" %}

{% block heading %}
<span class="c-font-size-36 fw-medium">Settings</span>
{% endblock %}

{% block content %}
<div class="row p-4 g-2 bg-primary c-rounded-10px mt-4 c-text-second">
    <form>
        <div class="col-auto">
            <label for="loginInput" class="form-label me-2">Login</label>
            <input type="text" id="usernameInput" class="form-control">
        </div>
        <div class="col-auto mt-3">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" id="emailInput" class="form-control">
        </div>
        <div class="col-auto mt-3">
            <label for="nicknameInput" class="form-label">Nickname</label>
            <input type="text" id="nicknameInput" class="form-control">
        </div>
        <div class="col-auto mt-3">
            <label for="avatarInput" class="form-label">Avatar</label>
            <input type="file" id="avatarInput" class="form-control">
            <img src="https://loremflickr.com/80/80" alt="avatar" class="rounded mt-3">
        </div>
        <div class="col-3 mt-6">
            <button type="submit" class="btn btn-secondary c-text-second w-100">Save</button>
        </div>
    </form>
</div>
{% endblock %}
